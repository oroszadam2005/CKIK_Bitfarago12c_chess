<!DOCTYPE html>
<html lang="hu" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Cache-control" content="public">
  <title>Bitfaragó | Sakk</title>
  <link rel="stylesheet" href="style.css">
  <script async src="script.js"></script>
</head>
<body>
	<div id="FirstColumn">
		<input type="button" onclick="bal()" id="ViewSide" class="Buttons" value="bal" disabled>
		<input type="button" onclick="d3()" id="DView" class="Buttons" value="3D">
		<div id="KorokSzama">
			<p>1</p>
		</div>
	</div>
	<div id="SecondColumn">
		<label for="KorokAdd" id="KorokLabel">Körök: </label>
		<input type="number" name="KorokAdd" id="KorokAdd" value="1" min="1" max="10" onchange="KorokSzamaFV(this)"></br>
		<input type="checkbox" id="Ido" name="Ido" onchange="IdoEnable()">
		<label for="Ido" id="IdoLabel">Idő</label></br>
		<input type="number" name="IdoAddPerc" id="IdoAddPerc" min="0" max="60" value="0"><label for="IdoAddPerc" id="IdoAddPercLabel">Perc</label>
		<input type="number" name="IdoAdMasodPerc" id="IdoAdMasodPerc" min="1" max="60" value="1"><label for="IdoAdMasodPerc" id="IdoAdMasodPercLabel">Másodperc</label>
	</div>
	<div id="ThirdColumn">
		<input type="button" value="Quality" id="QualityEnable" class="">
		<div class="QualityButtons">
			<div>
				<input type="button" value="low" id="low" class="" onclick="qualityc('low')">
			</div>
			<div>
				<input type="button" value="medium" id="medium" class="" onclick="qualityc('medium')">
			</div>
			<div>
				<input type="button" value="high" id="high" class="" onclick="qualityc('high')">
			</div>
		</div>
	</div>
	<div class="WhitePlayer" id="WhitePlayer">
		<p>Fehér játékos</p>
		<div class="WhitePlayerButtons">
			<input type="button" value="Joker lépés" id="joker1" onclick="jokerlepes(1)">
		</div>
		<div class="WhitePlayerButtons">
			<input type="button" value="Dupla lépés" id="dupla1" onclick="duplalepesf(1)">
		</div>
	</div>
	<div class="BlackPlayer" id="BlackPlayer">
		<p>Fekete Játékos</p>
		<div class="BlackPlayerButtons">
			<input type="button" value="Joker lépés" id="joker0" onclick="jokerlepes(0)">
		</div>
		<div class="BlackPlayerButtons">
			<input type="button" value="Dupla lépés" id="dupla0" onclick="duplalepesf(0)">
		</div>
	</div>
	<div class="uniform">
		<div class="object3d chess-defaults">
		<div class="reusable-rect bs main-stage">
			<div class="sides side1 bs"></div>
			<div class="sides side2 bs"></div>
			<div class="main-elements low" id="main">
				<div class="board" id="board">

				</div>
			</div>
		</div>
		</div>
		</div>
</body>
</html>
