<!DOCTYPE html>
<html lang="hu" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Cache-control" content="public">
  <title>Bitfaragó | Sakk</title>
  <link rel="stylesheet" href="style.css">
  <script async src="script.js"></script>
</head>
<body>
	<div id="FirstColumn">
		<input type="button" onclick="bal()" id="ViewSide" class="Buttons" value="bal" disabled>
		<input type="button" onclick="d3()" id="DView" class="Buttons" value="3D">
		<div id="RecentColor">
			<p id="RecentColorP">Lép</p>
		</div>
	</div>
	<div id="SecondColumn">
		<input type="checkbox" id="Korok" name="Korok" onchange="KorokEnable()">
		<label for="Korok" id="KorokLabel">Körök</label></br>
		<input type="number" name="" id="KorokAdd"></br>
		<input type="checkbox" id="Ido" name="Ido" onchange="IdoEnable()">
		<label for="Ido" id="IdoLabel">Idő</label></br>
		<input type="" name="IdoAddPerc" id="IdoAddPerc"><label for="IdoAddPerc" id="IdoAddPercLabel">Perc</label>
		<input type="" name="IdoAdMasodPerc" id="IdoAdMasodPerc"><label for="IdoAdMasodPerc" id="IdoAdMasodPercLabel">Másodperc</label>
	</div>
	<div class="uniform">
		<div class="object3d chess-defaults">
		<div class="reusable-rect bs main-stage">
			<div class="sides side1 bs"></div>
			<div class="sides side2 bs"></div>
			<div class="main-elements">
				<div class="board" id="board">

				</div>
			</div>
		</div>
		</div>
		</div>
</body>
</html>
